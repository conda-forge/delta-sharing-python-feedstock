{% set version = "1.1.0" %}

package:
  name: delta-sharing-python
  version: {{ version }}

source:
  - folder: dist
    url: https://pypi.io/packages/source/d/delta-sharing/delta_sharing-{{ version }}.tar.gz
    sha256: 2eff647d54a4a91d8d6d073b422c6829cc51c7a7a6e4fcb9c720fd6440a40d00
  - folder: src
    url: https://github.com/delta-io/delta-sharing/archive/refs/tags/v{{ version }}.tar.gz
    sha256: 2d7e7be838470dc8432b004ab45ac0b7b5599f5086837d2881b863919faefa79

build:
  number: 0
  noarch: python
  script: cd dist && {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - aiohttp
    - dataclasses  # this is a no-op on py3.8+
    - fsspec >=0.7.4
    - numpy
    - pandas
    - pyarrow >=4.0.0
    - python >=3.7
    - requests
    - yarl >=1.6.0

test:
  source_files:
    - src/python/delta_sharing/tests
  imports:
    - delta_sharing
  commands:
    - pip check
  requires:
    - pip
    - pytest-cov

about:
  home: https://delta.io/sharing
  summary: Python Connector for Delta Sharing
  dev_url: https://github.com/delta-io/delta-sharing
  doc_url: https://docs.delta.io/latest/index.html
  license: Apache-2.0
  license_file: src/LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
